
[package]
name = "atomic-time"
version = "0.1.2"
edition = "2021"
repository = "https://github.com/al8n/atomic-time"
homepage = "https://github.com/al8n/atomic-time"
documentation = "https://docs.rs/atomic-time"
description = "Atomic time related structs for Rust."
license = "MIT/Apache-2.0"
rust-version = "1.56"
keywords = [
  "atomic",
  "no_std",
  "atomic-duration"
]
categories = [
  "development-tools",
  "concurrency",
  "no-std"
]

[features]
default = ["std"]
std = ["atomic/std"]

[dependencies]
atomic = "0.6"
bytemuck = { version = "1" }

serde = { version = "1", optional = true, features = ["derive"] }

[dev-dependencies]
serde_json = "1"

[profile.bench]
opt-level = 3
debug = false
codegen-units = 1
lto = 'thin'
incremental = false
debug-assertions = false
overflow-checks = false
rpath = false

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
